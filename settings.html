    <!-- This is the main body<div> container section -->
    <div class="container-fluid">

        <div class="mx-auto">
            <div class="card border-primary">
                <div class="card-header themecolor2" id="usernameSpan">
                    <h3 id="h3header" style="font-weight: bold;">Paramètres</h3>
                </div>
                <div class="card-body text-primary" id="settingsArea">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="groomsName" class="themecolor2-text">Prénom du marié</label>
                                <input type="text" class="form-control" name="groomsName" id="inputGroomsName" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="maidsName" class="themecolor2-text">Prénom de la mariée</label>
                                <input type="text" class="form-control" name="maidsName" id="inputMaidsName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weddingTheme" class="themecolor2-text">Thème du mariage</label>
                            <input type="text" class="form-control" name="weddingTheme" id="inputAddress" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="themeColor1" class="themecolor2-text">Couleur 1 du mariage</label>
                            <input type="color" class="form-control" name="themeColor1" id="inputColor1" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="themeColor2" class="themecolor2-text">Couleur 2 du mariage</label>
                            <input type="color" class="form-control" name="themeColor2" id="inputColor2" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="weddingDate" class="themecolor2-text">Date</label>
                            <input type="date" class="form-control" name="weddingDate" id="inputDate" />
                        </div>
                        <div class="form-group">
                            <label for="weddingVenue" class="themecolor2-text">Ville et lieu</label>
                            <input type="text" class="form-control" name="weddingVenue" id="inputVenue" />
                        </div>
                        <div class="form-group">
                            <label for="nbGuest" class="themecolor2-text">Nombre d'invités max.</label>
                            <input type="number" name="nbGuest" min="1" max="50000" value="200" step="1" class="form-control" id="inputNbGuests" />
                        </div>
                        <div class="form-group">
                            <label for="nbTables" class="themecolor2-text">Nombre de tables</label>
                            <input type="number" name="nbTables" min="1" max="1000" value="50" step="1" class="form-control" id="inputNbTables" />
                        </div>
                        <div class="form-group">
                            <label for="maxGuestsPerTable" class="themecolor2-text">Nb max d'invités par table</label>
                            <input name="maxGuestsPerTable" type="number" min="2" max="100" value="10" step="1" class="form-control"
                id="inputNbMaxPerTable">
              </div>
              <div class="container">
                  <div class="row">
                      <div class="col text-center">
                        <button type="submit" class="btn btn-primary themecolor1" id="btnSaveModifs">
                            Enregistrer les modifications
                          </button>
                      </div>
                    
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
