                    <a href="./guests.html"><i class="fas fa-person-booth"> </i> Invités
            </a>

            <div id="weddingHeadInfos"></div>
            <ul id="nav-mobile" class="right hide-on-med-and-down lighten-1 themecolor2">
                <li class="">
                    <a href="./guests.html"><i class="fa fa-list"> </i> Invités</a>

                    <a href="./tables.html"><i class="fas fa-tablets"></i> Tables</a>
                </li>

                    <a href="#"><i class="fa fa-cog"></i> Paramètres </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- This is the main body<div> container section -->
    <div class="container-fluid">
        <!-- firstPart: handles the floating button -->
        <div class="fixed-action-btn vertical">
            <a class="btn-floating btn-large themecolor2"><i class="fa fa-bars fa-4x"></i
        ></a>
            <ul>
                <li>
                    <a class="btn-floating blue darken-2 modal-trigger" href="#"><i class="fa fa-cog"></i
            ></a>
                </li>
                <li>
                    <a class="btn-floating themecolor1 darken-2" href="./tables.html"><i class="fas fa-tablets"></i
            ></a>
                </li>
                <li>
                    <a class="btn-floating green darken-2 addNewguest" data-toggle="modal" data-target="#addNewguestModal"><i class="fa fa-plus"></i
            ></a>
                </li>
            </ul>
        </div>

        <!-- 2ndPart: handles the guestDashboard display -->
        <div class="mx-auto">
            <div class="card border-primary">
                <div class="card-header themecolor2" id="usernameSpan">
                    <h3 id="h3header">Paramètres</h3>
                </div>
                <div class="card-body text-primary" id="settingsArea">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="groomsName">Prénom du marié</label>
                                <input type="text" class="form-control" name="groomsName" id="inputGroomsName" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="maidsName">Prénom de la mariée</label>
                                <input type="text" class="form-control" name="maidsName" id="inputMaidsName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weddingTheme">Thème du mariage</label>
                            <input type="text" class="form-control" name="weddingTheme" id="inputAddress" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="themeColor1">Couleur 1 du mariage</label>
                            <input type="color" class="form-control" name="themeColor1" id="inputColor1" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="themeColor2">Couleur 2 du mariage</label>
                            <input type="color" class="form-control" name="themeColor2" id="inputColor2" placeholder="" />
                        </div>
                        <div class="form-group">
                            <label for="weddingDate">Date</label>
                            <input type="date" class="form-control" name="weddingDate" id="inputDate" />
                        </div>
                        <div class="form-group">
                            <label for="weddingVenue">Ville et lieu</label>
                            <input type="text" class="form-control" name="weddingVenue" id="inputVenue" />
                        </div>
                        <div class="form-group">
                            <label for="nbGuest">Nombre d'invités max.</label>
                            <input type="number" name="nbGuest" min="1" max="50000" value="200" step="1" class="form-control" id="inputNbGuests" />
                        </div>
                        <div class="form-group">
                            <label for="nbTables">Nombre de tables</label>
                            <input type="number" name="nbTables" min="1" max="1000" value="50" step="1" class="form-control" id="inputNbTables" />
                        </div>
                        <div class="form-group">
                            <label for="maxGuestsPerTable">Nb max d'invités par table</label>
                            <input name="maxGuestsPerTable" type="number" min="2" max="100" value="10" step="1" class="form-control"
                id="inputNbMaxPerTable">
              </div>
              <button type="submit" class="btn btn-primary">
                Enregistrer les modifications
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="aboutUsModal" class="modal bottom-sheet">
        <div class="modal-content">
          <p class="h5">
            Application développée par King Josaphat Chewa pour la réception du
            mariage de Ivan Seundjeu et Sandra Nouetagni (27 mars 2021).
            <br /><br /><b>Contact:</b> (+237) 655 27 50 64
          </p>
        </div>
      </div>
    </div>

        $("#aboutUsModal").modal();
      });

    <!-- partial -->
    <script src="./js/settingsScript.js"></script>
  </body>
</html>
