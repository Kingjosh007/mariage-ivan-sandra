<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>

<body>

    <script>
        function getFromLocalStorage(keyString) {
            let value;
            if (localStorage.getItem(keyString) === null) {
                value = [];
            } else {
                value = JSON.parse(localStorage.getItem("todos"));

            }
            if (typeof value === "string")
                return [value];
            return value;
        }

        let guests = getFromLocalStorage("guests");
        if (guests.length == 0)
            location.assign("./settings.html");
        else
            location.assign("./guests.html");
    </script>
</body>

</html>
