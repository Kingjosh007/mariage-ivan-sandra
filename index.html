<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>

<body>
    <script src="./js/global.js"></script>
    <script>


        let guests = getFromLocalStorage("guests");
        if (guests == null)
        {
            for(let route of majorRoutes)
                getAndCacheVar(route);
            location.assign("./settings.html");
        }
        else
            location.assign("./guests.html");
    </script>
